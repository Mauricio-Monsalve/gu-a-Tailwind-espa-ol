<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Propiedades Flexbox: space-x / space-y - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .box1 {
      width: 40px;
      height: 40px;
      background-color: #ef4444;
    }

    /* rojo */
    .box2 {
      width: 40px;
      height: 40px;
      background-color: #3b82f6;
    }

    /* azul */
    .box3 {
      width: 40px;
      height: 40px;
      background-color: #10b981;
    }

    /* verde */
  </style>
</head>

<body class="p-8 bg-gray-100 text-sm">
  <h1 class="text-2xl font-bold mb-4">Clases Flexbox: space-x / space-y - Tailwind</h1>

  <table class="table-auto w-full border border-gray-300 bg-white text-sm">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-4 py-2">Clase</th>
        <th class="border px-4 py-2">CSS</th>
        <th class="border px-4 py-2">Ejemplo</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td class="border px-4 py-2">space-x-4</td>
        <td class="border px-4 py-2">column-gap: 1rem;</td>
        <td class="border px-4 py-2">
          <div class="flex flex-row space-x-4 bg-white border border-black p-4">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="border px-4 py-2">space-x-8</td>
        <td class="border px-4 py-2">column-gap: 2rem;</td>
        <td class="border px-4 py-2">
          <div class="flex flex-row space-x-8 bg-white border border-black p-4">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="border px-4 py-2">space-y-4</td>
        <td class="border px-4 py-2">row-gap: 1rem;</td>
        <td class="border px-4 py-2">
          <div class="flex flex-col space-y-4 bg-white border border-black p-4">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="border px-4 py-2">space-y-8</td>
        <td class="border px-4 py-2">row-gap: 2rem;</td>
        <td class="border px-4 py-2">
          <div class="flex flex-col space-y-8 bg-white border border-black p-4">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3" class="border px-4 py-2 text-center font-bold bg-gray-100">Clases personalizadas</td>
      </tr>

      <tr>
        <td class="border px-4 py-2">space-x-[32px]</td>
        <td class="border px-4 py-2">column-gap: 32px;</td>
        <td class="border px-4 py-2">
          <div class="flex flex-row space-x-[32px] bg-white border border-black p-4">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="border px-4 py-2">space-y-[20px]</td>
        <td class="border px-4 py-2">row-gap: 20px;</td>
        <td class="border px-4 py-2">
          <div class="flex flex-col space-y-[20px] bg-white border border-black p-4">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
          </div>
        </td>
      </tr>
      
    </tbody>
  </table>
</body>

</html>
