<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases de Box Sizing - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .content-box-demo,
    .border-box-demo {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid #000;
      background-color: #e0f2fe;
    }
  </style>
</head>

<body class="p-8 bg-gray-100 text-sm">
  <h1 class="text-2xl font-bold mb-4">Clases de Box Sizing - Tailwind</h1>

  <table class="table-auto w-full border border-gray-300 bg-white text-sm">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-4 py-2">Clase</th>
        <th class="border px-4 py-2">CSS</th>
        <th class="border px-4 py-2">Ejemplo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border px-4 py-2">box-content</td>
        <td class="border px-4 py-2">box-sizing: content-box;</td>
        <td class="border px-4 py-2">
          <div class="box-content content-box-demo">content-box</div>
        </td>
      </tr>
      <tr>
        <td class="border px-4 py-2">box-border</td>
        <td class="border px-4 py-2">box-sizing: border-box;</td>
        <td class="border px-4 py-2">
          <div class="box-border border-box-demo">border-box</div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
